<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Simple C++ to DOM</title>
</head>
<body>
   <button onclick="fetchString()">Get String</button>
   <div id="output"></div>
   <script>
       async function fetchString() {
           const response = await fetch('/get-string');
           const data = await response.json();
           document.getElementById('output').innerText = data.text;
       }
   </script>
</body>
</html>
